name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
  publish:
    
    runs-on: ubuntu-latest    
    needs: [build]
    
    steps:
    - name: Pack
      run: dotnet pack --configuration Release --no-build
    - name: Publish github
      run: dotnet nuget push "bin/Release/Transmission.API.RPC.2.1.1.nupkg" --source "github"
